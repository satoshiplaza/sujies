<!DOCTYPE html>
<html>
<head>
    <title> ʜᴇʟʟᴏ ᴡᴏʀʟᴅ </title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 20%;
            font-size: 42px;
            font-weight: bold;
        }

        .blinking-cursor {
            font-weight: 100;
            color: green;
            animation: blink 2s infinite step-start;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .firework {
            width: 5px;
            height: 150px;
            background-color: yellow;
            animation: shootUp 2s ease-out forwards;
        }

        @keyframes shootUp {
            0% { transform: translateY(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }

        /* Updated explode animation */
        @keyframes explode {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-radius: 50%;
                background-color: transparent;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                border-radius: 50%;
                background-color: transparent;
                box-shadow: 0 0 60px 40px #ff0, 0 0 100px 60px #f00, 0 0 140px 80px #f0f, 0 0 180px 100px #0ff, 0 0 220px 120px #0f0;
            }
        }
    </style>
</head>
<body onload="initFireworks()">
    <div id="content" style="display: none;">
        &gt; Hello World!<span class="blinking-cursor">_</span>
    </div>

    <div id="fireworks"></div>

    <script>
        function initFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            let firework = document.createElement('div');
            firework.classList.add('firework');
            fireworksContainer.appendChild(firework);

            firework.addEventListener('animationend', (e) => {
                // 只在“explode”动画结束时显示文本
                if (e.animationName === 'explode') {
                    document.getElementById('content').style.display = 'block';
                    // 移除烟花元素
                    fireworksContainer.removeChild(firework);
                }
            });
        }
    </script>
</body>
</html>

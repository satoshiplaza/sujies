<!DOCTYPE html>
<html>
<head>
    <title> ʜᴇʟʟᴏ ᴡᴏʀʟᴅ </title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 20%; /* Centers vertically */
            font-size: 42px; /* Font size */
            font-weight: bold; /* Make text bold */
        }

        .blinking-cursor {
            font-weight: 100;
            color: green;
            animation: blink 2s infinite step-start;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .firework {
            width: 5px;
            height: 150px;
            background-color: yellow;
            animation: shootUp 2s ease-out forwards, explode 0.3s ease-out 2s forwards;
            opacity: 0; /* Start invisible */
        }

        @keyframes shootUp {
            0% { transform: translateY(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }

        @keyframes explode {
            from { width: 5px; height: 5px; opacity: 1; }
            to { width: 100px; height: 100px; border-radius: 50%; opacity: 0; background-color: #ff0; }
        }
    </style>
</head>
<body onload="initFireworks()">
    <div id="content" style="display: none;">
        &gt; Hello World!<span class="blinking-cursor">_</span>
    </div>

    <div id="fireworks"></div>

    <script>
        function initFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            let firework = document.createElement('div');
            firework.classList.add('firework');
            fireworksContainer.appendChild(firework);

            firework.addEventListener('animationend', (e) => {
                // 只在“explode”动画结束时显示文本
                if (e.animationName === 'explode') {
                    document.getElementById('content').style.display = 'block';
                    // 移除烟花元素
                    fireworksContainer.removeChild(firework);
                }
            });
        }
    </script>
</body>
</html>

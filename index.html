<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ᴡᴇᴄʜᴀᴛ</title>
<style>
  body {
    background-color: #000;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="confettiCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>
<script>
  // Confetti
  (function() {
    var confettiCanvas = document.getElementById('confettiCanvas');
    var ctx = confettiCanvas.getContext('2d');
    var W = window.innerWidth;
    var H = window.innerHeight;
    confettiCanvas.width = W;
    confettiCanvas.height = H;

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Confetti() {
      this.x = Math.random() * W;
      this.y = -Math.random() * H;
      this.r = randomInRange(5, 10);
      this.color = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
      this.velocityX = randomInRange(-2, 2);
      this.velocityY = randomInRange(1, 3);
    }

    Confetti.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    Confetti.prototype.update = function() {
      this.x += this.velocityX;
      this.y += this.velocityY;
      if (this.y > H) {
        this.y = -10;
        this.x = Math.random() * W;
      }
    };

    var confetti = [];
    for (var i = 0; i < 100; i++) {
      confetti.push(new Confetti());
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      for (var i = 0; i < confetti.length; i++) {
        confetti[i].draw();
        confetti[i].update();
      }
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
  })();

  // Fireworks
  (function() {
    var fireworksCanvas = document.getElementById('fireworksCanvas');
    var ctx = fireworksCanvas.getContext('2d');
    var W = window.innerWidth;
    var H = window.innerHeight;
    fireworksCanvas.width = W;
    fireworksCanvas.height = H;

    function Firework() {
      this.x = Math.random() * W;
      this.y = H;
      this.targetY = Math.random() * H / 2;
      this.color = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
      this.velocityY = randomInRange(-8, -15);
      this.radius = randomInRange(2, 4);
    }

    Firework.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    Firework.prototype.update = function() {
      this.y += this.velocityY;
      if (this.y <= this.targetY) {
        for (var i = 0; i < 50; i++) {
          var particle = new Particle(this.x, this.y, this.color);
          particles.push(particle);
        }
        fireworks.splice(fireworks.indexOf(this), 1);
      }
    };

    var fireworks = [];
    var particles = [];

    function drawFireworks() {
      ctx.clearRect(0, 0, W, H);
      for (var i = 0; i < fireworks.length; i++) {
        fireworks[i].draw();
        fireworks[i].update();
      }
      for (var j = 0; j < particles.length; j++) {
        particles[j].draw();
        particles[j].update();
        if (particles[j].alpha <= 0) {
          particles.splice(j, 1);
        }
      }
      requestAnimationFrame(drawFireworks);
    }

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.velocityX = randomInRange(-5, 5);
      this.velocityY = randomInRange(-5, 5);
      this.alpha = 1;
      this.color = color;
    }

    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.alpha;
      ctx.fill();
    };

    Particle.prototype.update = function() {
      this.x += this.velocityX;
      this.y += this.velocityY;
      this.alpha -= 0.02;
    };

    function createFirework() {
      fireworks.push(new Firework());
      setTimeout(createFirework, randomInRange(1000, 3000));
    }

    createFirework();
    drawFireworks();
  })();
</script>
</body>
</html>
